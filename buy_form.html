<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Konferencja Przedsiębiorców</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@500;700;800&family=DM+Serif+Display&display=swap">
</head>

<body>
    <div class="row">
        <h1>Kup bilet</h1>

        <form id="buy">
            <label>Imię i Nazwisko</label>
            <input name="fullName" required autocomplete="name" />

            <label>Email</label>
            <input name="email" type="email" required autocomplete="email" />

            <label>Numer telefonu</label>
            <input name="phone" required autocomplete="tel" />

            <label>Typ biletu</label>
            <select name="ticketType" required>
                <option value="premium">Premium (499 PLN)</option>
                <option value="biznes_plus">Biznes Plus (599 PLN)</option>
                <option value="vip">VIP (999 PLN)</option>
                <option value="premium_online">Premium Online (199 PLN)</option>
                <option value="biznes_plus_online">Biznes Plus Online (349 PLN)</option>
            </select>

            <label>Ilość sztuk</label>
            <input name="quantity" type="number" min="1" max="20" value="1" required />

            <label>Kod promocyjny</label>
            <input name="promoCode" placeholder="np. Luty" />

            <label style="margin-top:1rem;">
                <input id="invoiceNeeded" name="invoiceNeeded" type="checkbox" />
                Potrzebujesz faktury
            </label>

            <div id="invoiceBox" class="hidden">
                <label>Firma</label>
                <input name="companyName" />

                <label>NIP</label>
                <input name="nip" />

                <label>Adres</label>
                <input name="companyAddress" />
            </div>

            <button type="submit">Przejdź do płatności</button>
            <p id="msg"></p>
        </form>
    </div>

    <script>
        const invoiceNeeded = document.getElementById("invoiceNeeded");
        const invoiceBox = document.getElementById("invoiceBox");
        const msg = document.getElementById("msg");

        invoiceNeeded.addEventListener("change", () => {
            invoiceBox.classList.toggle("hidden", !invoiceNeeded.checked);
        });

        document.getElementById("buy").addEventListener("submit", async (e) => {
            e.preventDefault();
            msg.textContent = "Tworzę zamówienie...";

            const fd = new FormData(e.target);
            const payload = Object.fromEntries(fd.entries());
            payload.invoiceNeeded = invoiceNeeded.checked;

            const res = await fetch("/api/create-order", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(payload),
            });

            if (!res.ok) {
                msg.textContent = "Błąd tworzenia zamówienia. Spróbuj ponownie.";
                return;
            }

            const data = await res.json();
            window.location.href = data.redirectUri;
        });
    </script>
</body>

</html>
